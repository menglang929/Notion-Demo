<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: transparent;
            --text-color: #37352f; /* Notion 默认文字颜色 */
            --accent-color: #eb5757; /* 红色强调，可改为你喜欢的颜色 */
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .countdown {
            display: flex;
            gap: 20px;
            font-variant-numeric: tabular-nums;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1;
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: 500;
            opacity: 0.6;
        }

        /* 响应式调整 */
        @media (max-width: 400px) {
            .number { font-size: 2rem; }
            .countdown { gap: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title" id="event-title">距离考研还有</div>
    <div class="countdown">
        <div class="time-box">
            <span class="number" id="days">00</span>
            <span class="label">Days</span>
        </div>
        <div class="time-box">
            <span class="number" id="hours">00</span>
            <span class="label">Hrs</span>
        </div>
        <div class="time-box">
            <span class="number" id="minutes">00</span>
            <span class="label">Min</span>
        </div>
        <div class="time-box">
            <span class="number" id="seconds">00</span>
            <span class="label">Sec</span>
        </div>
    </div>
</div>

<script>
    // --- 配置区域 ---
    const targetDate = new Date("December 21, 2026 08:30:00").getTime(); // 设置你的目标时间
    const titleText = "2027 考研倒计时"; // 设置标题
    // ----------------

    document.getElementById("event-title").innerText = titleText;

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            document.querySelector(".countdown").innerHTML = "考试已开始/结束";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days.toString().padStart(2, '0');
        document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
        document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
